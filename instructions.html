<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="dist/phaser-plugin-game-scale/dist/GameScalePlugin.js"></script>
</head>
<body>
<script type="text/javascript">
    var w = 1250;
    var config = {
        type: Phaser.WEBGL,
        scale: {
            parent: 'gameWrapper',
            mode: Phaser.DOM.FIT,
            autoCenter: Phaser.DOM.CENTER_BOTH,
            width: w,
            height: 600
        },
        backgroundColor: '#D7D7D7',
        plugins: {
            global: [{
                key: 'GameScalePlugin',
                plugin: Phaser.Plugins.GameScalePlugin,
                mapping: 'gameScale',
                data: {
                    minWidth: 400,
                    minHeight: 300,
                    maxWidth: 1600,
                    maxHeight: 1200,
                    snap: 0
                }
            }]
        },
        scene: {
            create: create
        }
    };
    var game = new Phaser.Game(config);
    var button;
    function create ()
    {


        var inst = this.add.text(w/2 - 85, 50, "Instructions", { font: "40px Arial", fill: "#000000"});

        var text1 = this.add.text(75, 175, "KIMKIMKIMr the order and spatial position in \nwhich a series of colored geometric shapes are presented. You will see\nbetween 2 and 4 shapes. Your job is to remember the order, spatial position,\ncolor, and shape of each item presented. After the final shape is presented,\nrecreate the sequence by clicking on the correct colored shape and dragging\n it to the appropriate spatial position. The better you do the more points you\nwill earn. The number of points you earn will increase the more you get\ncorrect without making a mistake.", {font: '20px Arial', fill: "#000000", align: "left", lineSpacing: 11, stroke:"#000000", strokeThickness: 0.25});


        button = this.add.text(325, 500, "Next", {font: "20px Courier New", fill: "#000000", backgroundColor: "#ffffff"}).setPadding({ x: 64, y: 6 })
            .setInteractive()
            .on('pointerdown', () => actionOnClick(this) )
            .on('pointerover', () => actionOnHover(this))
            .on('pointerout', () => actionHoverOut(this));
    }
    function actionOnClick (game) {
        window.location.href = "index2.html"
    }
    function actionOnHover (game){
        button.setStyle({ fontSize: 20, fill: '#D7D7D7'});
    }
    function actionHoverOut (game){
        button.setStyle({ fontSize: 20, fill: '#000000'});
    }
</script>
</body>
</html>
