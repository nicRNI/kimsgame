<link href='menuCSS.css' rel='stylesheet' type='text/css'>
<link rel="apple-touch-icon" href="apple-touch-icon.png" />

<form method="post" action="">
    <div class="box">
        <h1>Kim's Game</h1>

        <input type="ID" name="ID" value="ID" onFocus="field_focus(this, 'ID');" onblur="field_blur(this, 'ID');" onchange="get_id(this, 'ID');" class="ID" />
        <div class="select">
            <div class="selectBtn" data-type="SelectPhase">Select phase</div>
            <div class="selectDropdown">
                <div class="option" data-type="OnPRE">Onboarding PRE</div>
                <div class="option" data-type="OnPOST">Onboarding POST</div>
                <div class="option" data-type="Event1PRE">Event 1 PRE</div>
                <div class="option" data-type="Event1POST">Event 1 POST</div>
                <div class="option" data-type="Event7PRE">Event 7 PRE</div>
                <div class="option" data-type="Event7POST">Event 7 POST</div>

            </div>
        </div>

        <a onclick="return doClick(); return false"><div class="btn">Instructions</div></a> <!-- End Btn -->

    </div> <!-- End Box -->

</form>

<script type="text/javascript">
    window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
</script>

<script src="menuJS.js" type="text/javascript"></script></script>
